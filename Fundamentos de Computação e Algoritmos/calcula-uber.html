<!DOCTYPE html>
<html>
<head>
    <title>Calcula Corrida</title>
</head>
<body>
    <input placeholder="Distancia em KM" id="campoDistanciaEmKM" />
    <input placeholder="Tempo em minutos" id="campoTempoEmMin" />
    <button onclick="calculaCorrida()">Calcula</button>
    
    <script>
        function formataMoeda(algumValor) {
            return algumValor.toFixed(2).replace('.', ',');
        }

        function calculaCorrida() {
            // Valida na entrada / Fail Fast Validations
            var isCampoDistanciaVazio = document.getElementById("campoDistanciaEmKM").value === '';
            if (isCampoDistanciaVazio) {
                alert("Não temos o valor da distância");
                return;
            }

            // Organizar as entradas e aplicar a regra de negócio
            var tarifaDinamica = 1.4;
            var distanciaEmKM = document.getElementById("campoDistanciaEmKM").value * tarifaDinamica;
            var tempoEmMin = document.getElementById("campoTempoEmMin").value * 0.26;
            var valorDaCorrida = distanciaEmKM + tempoEmMin;

            // Output
            alert("O valor da corrida é: " + formataMoeda(valorDaCorrida));
        }
        /*
        # App de Corrida
        Preço Base da Corrida
        Custo fixo
        Horários e regiões de maior movimento
        
        - distancia km
        - tempo em minutos
        */
    </script>
</body>
</html>
